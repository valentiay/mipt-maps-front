<canvas #canvas (window:resize)="resizeCanvas($event)"
        (mousedown)="startDragging($event)"
        (mousemove)="!isDragged || continueDragging($event)"
        (mouseup)="!isDragged || stopDragging($event)"
        (mouseleave)="!isDragged || stopDragging($event)"
        (wheel)="changeScale($event)">
</canvas>
