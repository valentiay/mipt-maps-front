<canvas #canvas (window:resize)="resizeCanvas($event)"
        (click)="setPointer($event)"
        (mousedown)="startDragging($event)"
        (mousemove)="!isMouseDown || continueDragging($event)"
        (mouseup)="!isMouseDown || stopDragging($event)"
        (mouseleave)="!isMouseDown || stopDragging($event)"
        (wheel)="changeScale($event)">
</canvas>
<div *ngIf="pointerX && pointerY" [style.left]="pointerX + 'px'" [style.top]="pointerY + 'px'" class="pointer"></div>
